<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>load</title>
    <script src="files/jquery.js" type="text/javascript"></script>
</head>
<body>
<!--jQuery方法-->
<script>
    $(function(){
        $("a").click(function(){
            //使用load方法处理Ajax
//            var url=this.href;//加载全部
            var url=this.href+" h2 a";//加载部分
            var args={"time":new Date()};//清除缓存
            //任何一个html节点都可以使用load方法来加载AJAX,结果将直接插入到html节点中
            $("#details").load(url,args);
            return false;//清除a标签的默认行为(跳转)
        });
    })
</script>

<h1>People</h1>
<ul>
    <li><a href="files/andy.html">Andy</a></li>
    <li><a href="files/richard.html">Richard</a></li>
    <li><a href="files/jeremy.html">Jeremy</a></li>
</ul>

<div id="details"></div>
</body>
</html>
