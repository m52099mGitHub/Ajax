<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get/post方式获取数据</title>
    <script src="files/jquery.js" type="text/javascript"></script>
</head>
<body>

<script>
    $(function(){
        $("a").click(function(){
            var url=this.href;
            var args={"time":new Date()};//清除缓存

//            $.get(url,args,function(data){//get方式
            $.post(url,args,function(data){//post方式
                var name=$(data).find("name").text();

                var website=$(data).find("website").text();

                var email=$(data).find("email").text();

                $("#details").empty().append("<h2><a href='mailto:"+email+"'>"+name+"</a></h2>")
                                     .append("<a href='"+website+"'>"+website+"</a>");
            });

            return false;//清除a标签的默认行为(跳转)
        })
    })
</script>
<h1>People</h1>
<ul>
    <li><a href="files/andy">Andy</a></li>
    <li><a href="files/richard">Richard</a></li>
    <li><a href="files/jeremy">Jeremy</a></li>
</ul>

<p id="details"></p>
</body>
</html>
